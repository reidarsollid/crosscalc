name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14.x
      id: go
      
    - name: go get
      run: |
        git config --global url."https://${{ secrets.PAT }}:x-oauth-basic@github.com/"
        go get -v -u ./...
          
    - name: setup env
      run: |
          echo "::set-env name=GOPATH::$(dirname $GITHUB_WORKSPACE)"
          echo "::add-path::$(dirname $GITHUB_WORKSPACE)/bin"
      shell: bash 
      
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: go build -v ./...
      
    - name: Test
      run: go test -v ./...
